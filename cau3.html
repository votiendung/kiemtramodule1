<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>cau3</title>
</head>
<body>
<script>

    function characterCount(arr) {
        let vowel = ["a","o","u","i","e","A","O","u","I","E"];
        let count = 0;
        for (let i = 0; i < arr.length; i++) {
            for (let j = 0; j < vowel.length; j++) {
                if (arr[i] == vowel[j]) {
                    count++;
                }
            }

        }
        if (count != 0) {
            return count;
        }else {
            return false;
        }
    }
    let array = prompt('nhap chuoi');
    document.write(characterCount(array));
</script>
</body>
</html>
